<div class="container">
    @if (!registerMode) {
        <div class="container text-center">
            <h1 class=>Find Your Match</h1>
            <p class="lead">Login to view your matches so all you need to do just sign up!</p>
            <button type="button" class="btn btn-dark btn-lg me-2" (click)="resgisterToggle()">Register</button>
            <button type="button" class="btn btn-info btn-lg me-2">Learn More!</button>
        </div>
    }@else {
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancle)="resgisterToggle()"/>
                </div>
            </div>
        </div>
    }

    

</div>
