<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-secondary">Sign Up</h2>
    <hr>
    <div class="form-floating mb-4">
        <input type="text" class="form-control" placeholder="name@example.com" name="username" [(ngModel)]="model.username">
        <label >Username</label>
    </div>
    <div class="form-floating mb-4">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
        <label >Password</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg me-2">Register</button>
        <button type="button" class="btn btn-danger btn-lg" (click)="cancel()">Cancel</button>
      </div>
</form>
