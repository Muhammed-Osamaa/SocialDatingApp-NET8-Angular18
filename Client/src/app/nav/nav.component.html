<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating APP</a
    >

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active"
          >Messages</a
        >
      </li>
      }
    </ul>
    @if (accountService.currentUser()) {
    <div class="dropdown show" dropdown>
      <img  src="{{accountService.currentUser()?.PhotoUrl}}" alt="Photo">
      <a class="btn btn-secondary dropdown-toggle" dropdownToggle>
        Hello {{ accountService.currentUser()?.username | titlecase }}!
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()">Log Out</a>
      </div>
    </div>
    }
     @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
      <input
        class="form-control me-2"
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Username"

      />
      <input
        class="form-control me-2"
        name="password"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-secondary text-white" type="submit">
        Login
      </button>
    </form>
    }
  </div>
</nav>
