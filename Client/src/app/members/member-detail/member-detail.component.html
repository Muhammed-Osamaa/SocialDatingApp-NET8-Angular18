@if (member) {
    <div class="row">
        <div class="col-4">
            <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">  
                    <img src="{{member.photoUrl}}" alt="{{member.photoUrl}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{member.city}}, {{member.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>
                        <p>{{member.created}}</p>
                    </div>
                </div>
                    <div class="btn-group d-flex">
                        <button class="btn btn-info">Like</button>
                        <button class="btn btn-light">Message</button>
                    </div>
        </div> 
    </div>
    <div class="col-8">
        <tabset>
          <tab heading="About" style="margin-top: 50px;">
            <h4 class="text-info">Description</h4>
            <p>{{member.introduction}}</p>
            <h4 class="text-info" style="margin-top: 50px;">Looking For</h4>
            <p>{{member.lookingFor}}</p>
          </tab>
          <tab heading="Interests" style="margin-top: 50px;">
            <h4 class="text-info">Interests</h4>
            <p>{{member.interests}}</p>
          </tab>
          <tab heading="Photos" style="margin-top: 50px;">
            <gallery itemAutosize="true" autoplay="true" [items]="images" bullets />
          </tab>
          <tab heading="Message" style="margin-top: 50px;">
            <p>message goes here</p>
          </tab>
        </tabset>
      </div>     
    </div>
}
