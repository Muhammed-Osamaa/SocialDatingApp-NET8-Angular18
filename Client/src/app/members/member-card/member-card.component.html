<div class="card text-white bg-secondary mb-3" style="max-width: 20rem">
  <div class="card-img-wrapper">
    <img
      src="{{ member().photoUrl }}"
      class="card-img-top"
      alt="{{ member().knownAs }}"
    />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button routerLink="/members/{{member().username}}" class="btn btn-primary p-1"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary p-1"><i class="fa fa-heart"></i></button>
      </li>
        <button class="btn btn-primary p-1"><i class="fa fa-envelope"></i></button>
        <li class="list-inline-item"></li>
    </ul>
  </div>
  <div class="card-body text-center p-1">
    <h4 class="card-title mb-1">
      <i class="fa fa-user me-1"></i>
      {{ member().knownAs }}
    </h4>
    <p class="card-text text-muted">{{ member().city }}</p>
  </div>
</div>
